<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Odin To-Do-List</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;0,700;1,500&family=Skranji:wght@400;700&display=swap" rel="stylesheet">
        <script defer src="main.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="header_container">
                    <div class="header_1">Get</div>
                    <div class="header_2">It</div>
                    <div class="header_3">Done</div>
                    <div class="header_4">!</div>
                </div>
            </div>
            <div class="flex_bar">
                <div class="sidebar">
                    <div class="sidebar_tasks">
                        <h2>Home</h2>
                        <div class="all_tasks">
                            <img class="icon" src="tasks.png" alt="Tasks">
                            <p>Inbox</p>
                        </div>
                        <div class="today">
                            <img class="icon" src="today.png" alt="Today">
                            <p>Due Today</p>
                        </div>
                        <div class="week">
                            <img class="icon" src="week.png" alt="7 Days">
                            <p>This Week</p>
                        </div>
                        <div class="important">
                            <img class="icon" src="star.png" alt="A picture of a star">
                            <p>Starred</p>
                        </div>
                    </div>
                    <div class="sidebar_projects">
                        <h2>Projects</h2>
                        <div class="home"></div>
                    </div>
                </div>
                <div class="mainbar">
                    <div class="mainbar_heading"></div>
                    <div class="mainbar_tasks"></div>
                    <div class="mainbar_btn">
                        <img class="icon" src="add.png" alt="Pic of add logo">
                        <p>Add new task</p>
                    </div>
                </div>
            </div>
        </div>
            <div class="task_content">
                <button class="close_button">&times;</button>
                <div class="task_content_heading">New Task</div>
                <div class="task_info">
                    <div class="task_info_left">
                        <div>
                            <label for="title">Title</label>
                            <input type="text" id="title" name="task_title">
                        </div>
                        <div>
                            <label for="due_date">Due Date</label>
                            <input type="date" id="due_date" name="task_due_date">
                        </div>
                        <div>
                            <label for="priority">Priority</label>
                            <input type="checkbox" id="priority" name="task_priority">
                        </div>
                    </div>
                    <div class="task_info_right">
                        <div>
                            <label for="description">Description</label>
                            <input type="text" id="description" name="task_description">
                        </div>
                    </div>
                </div>
                <div class="task_buttons">
                    <button class="task_submit">Add task</button>
                    <button class="task_close">Close</button>
                </div>
            </div>
            <div class="details_content_container">
            </div>
        <div id="overlay"></div>
    </body>
</html>
