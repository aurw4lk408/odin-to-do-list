<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Odin To-Do-List</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;0,700;1,500&family=Skranji:wght@400;700&display=swap" rel="stylesheet">
        <script defer="defer" src="main.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Get It Done!</h1>
            </div>
            <div class="flex_bar">
                <div class="sidebar">
                    <div class="sidebar_tasks">
                        <h2>Home</h2>
                        <div class="all_tasks">
                            <img class="icon" src="tasks.png" alt="Tasks">
                            <p>Inbox</p>
                        </div>
                        <div class="today">
                            <img class="icon" src="today.png" alt="Today">
                            <p>Due Today</p>
                        </div>
                        <div class="week">
                            <img class="icon" src="week.png" alt="7 Days">
                            <p>This Week</p>
                        </div>
                        <div class="important">
                            <img class="icon" src="star.png" alt="A picture of a star">
                            <p>Starred</p>
                        </div>
                    </div>
                    <div class="sidebar_projects">
                        <h2>Projects</h2>
                        <div class="home"></div>
                    </div>
                </div>
                <div class="mainbar">
                    <div class="mainbar_heading"></div>
                    <div class="mainbar_tasks"></div>
                </div>
            </div>
        </div>
    </body>
</html>
